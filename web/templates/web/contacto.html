{% extends "web/base.html" %}
{% block title %}
Contactanos!
{% endblock title %}
{% block contenido %}

{% load crispy_forms_tags %}
<br><br>
<div class="row">
        <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                <div class="card-body">
                    <h2>Contactanos!</h2>
                    <form action="" method="post" enctype="multipart/form-data" class="formulario_contacto" id="formulario_contacto">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <br>
                    <button type="submit" id="btnEnviar" class="button">Enviar</button>
                    </form>
                </div>
                </div>
        </div>
</div>


{% endblock contenido %}
